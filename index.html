<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/46d8a6dbf5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="overview">
                <h1>OVERVIEW</h1>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="profile">
                <span>Sean Cokingtin</span>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="content">
            <div class="info-cards">
                <div class="info-card">
                    <p>Open</p>
                    <p>21</p>
                </div>
                <div class="info-card">
                    <p>Unresolved</p>
                    <p>43</p>
                </div>
                <div class="info-card">
                    <p>On hold</p>
                    <p>35</p>
                </div>
                <div class="info-card">
                    <p>Overdue</p>
                    <p>16</p>
                </div>
            </div>
            <div class="trends">
                <div class="graphic">
                    <img src="images/svg-chart.svg" alt="">

                </div>
            </div>
        </div>
    </div>

    <div class="sidebar-grid">
        <div class="sidebar-top">
            <div class="logo-container">
                <img class="logo" src="images/frax-frax-logo.png" alt="logo">
                <span>LOGO</span>
            </div>
        </div>
        <div class="sidebar-middle">
            <li class="side-icon">
                <span class="tag">
                    <i class="fa-solid fa-house"></i>
                    Home</span>
            </li>
            <li class="side-icon">
                <span class="tag">
                    <i class="fa-solid fa-user"></i>
                    Profile</span>
            </li>
            <li class="side-icon">
                <span class="tag">
                    <i class="fa-solid fa-message"></i>
                    Messages</span>
            </li>
            <li class="side-icon">
                <span class="tag">
                    <i class="fa-solid fa-house"></i>
                    Home</span>
            </li>
            <li class="side-icon">
                <span class="tag">
                    <i class="fa-sharp fa-solid fa-clock-rotate-left"></i>
                    History</span>
            </li>
        </div>


        <div class="sidebar-bottom">
            <li class="side-icon">
                <span class="tag">
                    <i class="fa-solid fa-gear"></i>
                    Settings</span>
            </li>
            <li class="side-icon">
                <span class="tag">
                    <i class="fa-solid fa-circle-info"></i>
                    Support</span>
            </li>
        </div>
    </div>
</body>

</html>
